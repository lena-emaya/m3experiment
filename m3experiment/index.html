<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display a popup on click</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
    /* .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    } */
</style>
<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibGVuYWVtYXlhIiwiYSI6ImNpa3VhbXE5ZjAwMXB3eG00ajVyc2J6ZTIifQ.kmZ4yVcNrupl4H8EonM3aQ';

var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/lenaemaya/cjiog3lqk0osj2spbg2kd4uei',
    center: [37.672,55.748],
    zoom: 9.5
});

var randomHsl = function(opacity, random, saturation, lightness) {
    if (!opacity) opacity = 1;
    if (!saturation) saturation = 100;
    if (!lightness) lightness = 50;
    if (!random) random = Math.random();
    res = "hsla(" + (random * 360) +
        ", " + saturation + "% " +
        ", " + lightness + "% " +
        ", " + opacity + ")";
    return res;
};





    var ran = Math.random();
    var colA = randomHsl(1,ran);

map.on('load', function () {
    map.addSource("routes", {
        "type": "geojson",
        
       "data": "https://raw.githubusercontent.com/lena-emaya/m3experiment/master/m3experiment/route_trajectories.geojson"
    });

   


    map.addLayer({
        "id": "routes",
        "type": "line",
        "source": "routes",
        "paint": {
            "line-width": 1.5,
            "line-color": "#DF5DE8",
            "line-opacity": 0
        }
    });


    map.addLayer({
        "id": "routes-light",
        "type": "line",
        "source": "routes",
        "paint": {
            "line-width": 1.5,
            "line-color": 
  "hsl(233, 93%, 54%)",
  
            
            "line-offset": [
                "interpolate",["linear"],["get", "number"],
                    1,
                    11,
                    15,
                    24,
                    40,
                    6,
                    100,
                    0
            ]   
        },
        "filter": ["in", "route_muid", ""]
    });


    map.addLayer({
        "id": "shield",
        "type": "symbol",
        "source": "routes",
        "layout": {
                "text-field": [
                    "to-string",
                    [
                        "get",
                        "number"
                    ]
                ],
                "symbol-placement": "line",
                "text-size": 11,
                "icon-size": 0.5,
                "symbol-spacing": 300,
                "icon-image": "bus_shield",
                "visibility": "none"
            },
            "paint": {
                "text-color": "hsl(0, 4%, 100%)",
                "icon-opacity": 1
            }
    });


        map.addLayer({
        "id": "shield-light",
        "type": "symbol",
        "source": "routes",
        "layout": {
                "text-field": [
                    "to-string",
                    [
                        "get",
                        "number"
                    ]
                ],
                "symbol-placement": "line",
                "text-size": 11,
                "icon-size": 0.5,
                "symbol-spacing": 300,
                "icon-image": "bus_shield"
            },
            "paint": {
                "text-color": "hsl(0, 4%, 100%)",
                "icon-opacity": 1
            }
    });

 
    map.on('click', function(e) {
        // set bbox as 5px reactangle area around clicked point
        var bbox = [[e.point.x - 10, e.point.y - 10], [e.point.x + 10, e.point.y + 10]];
        var features = map.queryRenderedFeatures(bbox,{ layers: ['routes'] });
        console.log(features);
        // Run through the selected features and set a filter
        // to match features with unique FIPS codes to activate
        // the `counties-highlighted` layer.
        var filter = features.reduce(function(memo, feature) {
            memo.push(feature.properties.route_muid);
            return memo;
        }, ['in', 'route_muid']);


        var filter2 = features.reduce(function(memo, feature) {
            memo.push(feature.properties.route_muid);
            return memo;
        }, ['in', 'route_muid']);

        map.setFilter("routes-light", filter);
        map.setFilter("shield-light", filter2);
    });

});
</script>

</body>
</html>
